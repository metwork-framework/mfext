    environment:
      - DEP_DIR=${DRONE_BRANCH##release_}
      - TARGET_DIR=${DRONE_BRANCH##release_}
    <<: *bootstrap_common
    volumes:
      - /buildcache:/buildcache
    when:
      event: push
      branch: [ master, release_* ]
