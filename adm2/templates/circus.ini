{% raw %}
{% set LOG_MINIMAL_LEVEL_VAR = MODULE + "_LOG_MINIMAL_LEVEL" %}
{% set CIRCUS_ENDPOINT_VAR = MODULE + "_CIRCUS_ENDPOINT" %}
{% set CIRCUS_PUBSUB_ENDPOINT_VAR = MODULE + "_CIRCUS_PUBSUB_ENDPOINT" %}
{% endraw %}
{% if MODULE != "MFADMIN" %}
{% raw %}
{% set ADMIN_HOSTNAME_VAR = MODULE + "_ADMIN_HOSTNAME" %}
{% endraw %}
{% endif %}

[circus]
{% raw %}
{% if LOG_MINIMAL_LEVEL_VAR|getenv == "DEBUG" %}
loglevel = DEBUG
{% else %}
loglevel = INFO
{% endif %}
statsd = False
{% if LOG_MINIMAL_LEVEL_VAR|getenv == "DEBUG" %}
debug = True
{% else %}
debug = False
{% endif %}
endpoint = {{CIRCUS_ENDPOINT_VAR|getenv}}
pubsub_endpoint = {{CIRCUS_PUBSUB_ENDPOINT_VAR|getenv}}
logoutput=-
loggerconfig=default
{% endraw %}

{% if MODULE != "MFADMIN" %}
{% raw %}
{% if ADMIN_HOSTNAME_VAR|getenv != "null" %}
{% endraw %}
{% endif %}
{% raw %}
[watcher:telegraf]
cmd=telegraf
args=--config {{MODULE_RUNTIME_HOME}}/tmp/config_auto/telegraf.conf
hooks.before_start=circus_hooks.before_start_shell
copy_env = True
autostart = True
respawn = True
stdout_stream.class = FileStream
stdout_stream.filename = {{MODULE_RUNTIME_HOME}}/log/telegraf.log
stderr_stream.class = FileStream
stderr_stream.filename = {{MODULE_RUNTIME_HOME}}/log/telegraf.log
numprocesses=1
stop_signal = 9
stop_children = True

[watcher:telegraf_collector_metwork_module]
cmd={{MFCOM_HOME}}/bin/telegraf_collector_metwork_module.py
args=
numprocesses=1
stdout_stream.class = FileStream
stdout_stream.filename = {{MODULE_RUNTIME_HOME}}/log/telegraf_collector_metwork_module.stdout
stderr_stream.class = FileStream
stderr_stream.filename = {{MODULE_RUNTIME_HOME}}/log/telegraf_collector_metwork_module.stderr
copy_env = True
autostart = True
respawn = True
working_dir = {{MODULE_RUNTIME_HOME}}/tmp
stop_signal = 9
stop_children = True

{% endraw %}
{% if MODULE != "MFADMIN" %}
{% raw %}
{% endif %}
{% endraw %}
{% endif %}

{% block custom %}
{% endblock %}
