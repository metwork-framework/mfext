{% raw %}
{% set SYSLOG_PORT_MFLOG = MFMODULE + "_JSONSYSLOG2ELASTICSEARCH_MFLOG_PORT" %}
{% set SYSLOG_PORT_NGINXLOG = MFMODULE + "_JSONSYSLOG2ELASTICSEARCH_NGINXLOG_PORT" %}
{% set LOG_MINIMAL_LEVEL_VAR = MFMODULE + "_LOG_MINIMAL_LEVEL" %}
{% set CIRCUS_ENDPOINT_VAR = MFMODULE + "_CIRCUS_ENDPOINT" %}
{% set CIRCUS_PUBSUB_ENDPOINT_VAR = MFMODULE + "_CIRCUS_PUBSUB_ENDPOINT" %}
{% endraw %}
{% if MFMODULE != "MFADMIN" %}
{% raw %}
{% set NGINX_FLAG = MFMODULE + "_NGINX_FLAG" %}
{% set ADMIN_HOSTNAME_VAR = MFMODULE + "_ADMIN_HOSTNAME" %}
{% set ADMIN_HOSTNAME_IP_VAR = MFMODULE + "_ADMIN_HOSTNAME_IP" %}
{% set ADMIN_SEND_MFLOG_LOGS = MFMODULE + "_ADMIN_SEND_MFLOG_LOGS" %}
{% set ADMIN_SEND_NGINX_LOGS = MFMODULE + "_ADMIN_SEND_NGINX_LOGS" %}
{% set ADMIN_ELASTICSEARCH_HTTP_PORT = MFMODULE + "_ADMIN_ELASTICSEARCH_HTTP_PORT" %}
{% endraw %}
{% endif %}

[circus]
{% raw %}
{% if LOG_MINIMAL_LEVEL_VAR|getenv == "DEBUG" %}
loglevel = DEBUG
{% else %}
loglevel = INFO
{% endif %}
statsd = False
{% if LOG_MINIMAL_LEVEL_VAR|getenv == "DEBUG" %}
debug = True
{% else %}
debug = False
{% endif %}
endpoint = {{CIRCUS_ENDPOINT_VAR|getenv}}
pubsub_endpoint = {{CIRCUS_PUBSUB_ENDPOINT_VAR|getenv}}
logoutput=-
loggerconfig=default

{% if MFMODULE != "MFADMIN" %}
{% if ADMIN_HOSTNAME_VAR|getenv != "null" %}
{% if ADMIN_SEND_MFLOG_LOGS|getenv('0') == "1" %}
{% if SYSLOG_PORT_MFLOG|getenv('0') != "0" %}
[watcher:mflogs2mfadmin]
cmd=log_proxy_wrapper
args=--stdout mflogs2mfadmin.log --stderr STDOUT -- layer_wrapper --layers=monitoring@mfext -- jsonsyslog2elasticsearch --transform-func=mfext.jsonsyslog2es_metwork_addon.transform_func --syslog-host=127.0.0.1 --syslog-port={{SYSLOG_PORT_MFLOG|getenv}} {{ADMIN_HOSTNAME_IP_VAR|getenv}} {{ADMIN_ELASTICSEARCH_HTTP_PORT|getenv}} mflog-%Y.%m.%d
numprocesses = 1
copy_env = True
autostart = True
respawn = True
hooks.before_start=mfext.circus_hooks.before_start_shell
hooks.after_stop=mfext.circus_hooks.after_stop_shell
working_dir = {{MFMODULE_RUNTIME_HOME}}/tmp
async_kill = True
max_retry=-1
{% endif %}
{% endif %}

{% if ADMIN_SEND_NGINX_LOGS|getenv('0') == "1" %}
{% if SYSLOG_PORT_NGINXLOG|getenv('0') != "0" %}
{% if NGINX_FLAG|getenv('0') == "1" %}
[watcher:nginxlogs2mfadmin]
cmd=log_proxy_wrapper
args=--stdout nginxlogs2mfadmin.log --stderr STDOUT -- layer_wrapper --layers=monitoring@mfext -- jsonsyslog2elasticsearch --transform-func=mfext.jsonsyslog2es_metwork_addon.transform_func --syslog-host=127.0.0.1 --syslog-port={{SYSLOG_PORT_NGINXLOG|getenv}} {{ADMIN_HOSTNAME_IP_VAR|getenv}} {{ADMIN_ELASTICSEARCH_HTTP_PORT|getenv}} nginx-%Y.%m.%d
numprocesses = 1
copy_env = True
autostart = True
respawn = True
hooks.before_start=mfext.circus_hooks.before_start_shell
hooks.after_stop=mfext.circus_hooks.after_stop_shell
working_dir = {{MFMODULE_RUNTIME_HOME}}/tmp
async_kill = True
max_retry=-1
{% endif %}
{% endif %}
{% endif %}
{% endif %}
{% endif %}
{% endraw %}

{% if MFMODULE != "MFADMIN" %}
{% raw %}
{% if ADMIN_HOSTNAME_VAR|getenv != "null" %}
{% endraw %}
{% endif %}
{% raw %}
[watcher:telegraf]
cmd=log_proxy_wrapper
args=--stdout telegraf.log --stderr STDOUT -- telegraf --config {{MFMODULE_RUNTIME_HOME}}/tmp/config_auto/telegraf.conf
hooks.before_start=mfext.circus_hooks.before_start_shell
copy_env = True
autostart = True
respawn = True
numprocesses=1
stop_signal = 9
stop_children = True
max_retry=-1

[watcher:telegraf_collector_metwork_module]
cmd=log_proxy_wrapper
args=--stdout telegraf_collector_metwork_module.log --stderr STDOUT -- {{MFEXT_HOME}}/bin/telegraf_collector_metwork_module.py
numprocesses=1
copy_env = True
autostart = True
respawn = True
working_dir = {{MFMODULE_RUNTIME_HOME}}/tmp
stop_signal = 9
stop_children = True
max_retry=-1

{% endraw %}
{% if MFMODULE != "MFADMIN" %}
{% raw %}
{% endif %}
{% endraw %}
{% endif %}

{% raw %}
{% if PLUGINS is defined %}
    {% for PLUGIN in PLUGINS %}
        {% for APP in PLUGIN.configuration.apps %}
[watcher:app.{{APP.hot_swap_prefix}}{{PLUGIN.name}}.{{APP.name}}]
cmd = log_proxy_wrapper
args = {{APP.circus_cmd_and_args}}
numprocesses = {{APP.numprocesses}}
working_dir = {{PLUGIN.home}}
copy_env = True
async_kill = False
autostart = {% if METWORK_STARTING|default("0") == "1" %}False{% else %}True{% endif %}
respawn = True
autorestart_kill_signal=2
graceful_timeout = {{APP.timeout}}
max_retry = -1
mfserv_plugin = {{PLUGIN.name}}
max_age = {{APP.max_age}}
max_age_variance = {% if APP.max_age == 0 %}30{% else %}{{APP.max_age}}{% endif %}
rlimit_as = {{APP.rlimit_as}}
rlimit_nofile = {{APP.rlimit_nofile}}
rlimit_stack = {{APP.rlimit_stack}}
rlimit_fsize = {{APP.rlimit_fsize}}

[env:app.{{APP.hot_swap_prefix}}{{PLUGIN.name}}.{{APP.name}}]
            {% if APP.hot_swap_prefix != "" %}
MFMODULE_PLUGINS_BASE_DIR={{APP.hot_swap_home}}
HOTSWAP=1
            {% else %}
HOTSWAP=0
            {% endif %}
            {% if APP.debug %}
MFLOG_MINIMAL_LEVEL=DEBUG
{{MFMODULE}}_LOG_MINIMAL_LEVEL=DEBUG
{{MFMODULE}}_CURRENT_APP_DEBUG=1
            {% else %}
{{MFMODULE}}_CURRENT_APP_DEBUG=0
            {% endif %}

        {% endfor %}
        {% for EXTRA in PLUGIN.configuration.extra_daemons %}
[watcher:extra.{{EXTRA.hot_swap_prefix}}{{PLUGIN.name}}.{{EXTRA.name}}]
cmd = log_proxy_wrapper
args = {{EXTRA.circus_cmd_and_args}}
numprocesses = {{EXTRA.numprocesses}}
working_dir = {{PLUGIN.dir}}
copy_env = True
async_kill = True
autostart = {% if METWORK_STARTING|default("0") == "1" %}False{% else %}True{% endif %}
respawn = True
graceful_timeout = {{EXTRA.graceful_timeout}}
mfserv_plugin = {{PLUGIN.name}}
max_retry = -1
max_age = {{EXTRA.max_age}}
max_age_variance = {% if EXTRA.max_age == 0 %}30{% else %}{{EXTRA.max_age}}{% endif %}
rlimit_as = {{EXTRA.rlimit_as}}
rlimit_nofile = {{EXTRA.rlimit_nofile}}
rlimit_stack = {{EXTRA.rlimit_stack}}
rlimit_fsize = {{EXTRA.rlimit_fsize}}

[env:extra.{{EXTRA.hot_swap_prefix}}{{PLUGIN.name}}.{{APP.name}}]
            {% if EXTRA.hot_swap_prefix != "" %}
MFMODULE_PLUGINS_BASE_DIR={{EXTRA.hot_swap_home}}
HOTSWAP=1
            {% else %}
HOTSWAP=0
            {% endif %}
            {% if APP.debug %}
MFLOG_MINIMAL_LEVEL=DEBUG
{{MFMODULE}}_LOG_MINIMAL_LEVEL=DEBUG
{{MFMODULE}}_CURRENT_APP_DEBUG=1
            {% else %}
{{MFMODULE}}_CURRENT_APP_DEBUG=0
            {% endif %}
        {% endfor %}
    {% endfor %}
{% endif %}
{% endraw %}

{% block custom %}
{% endblock %}
